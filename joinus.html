<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amelat | Registration Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="content">
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/final_images/Amelat Logo (Black) Square.png" alt="Amelat Logo"></a>
      
    </header>
      <main class="join-main">
        <h2>AMELAT Registration Form</h2>
        <div id="feedback"></div>
        <form action="#" method="post">

        <fieldset>  
          <legend>Personal Information</legend>
          <ul>
            <li>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="user_fname" required >
            </li>
            <label for="mname">Middle Name:</label>
              <input type="text" id="mname" name="user_mname" >
            </li>
            <li>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="user_lname" required >
            </li>
            <li>
              <label for="phone">Mobile No:</label>
              <input type="number" id="phone" name="user_phone" required >
            </li>
            <li>
              <label for="country">Country:</label>
              <input type="text" id="country" name="user_country" required >
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" required >
            </li>
            <li>
              <label for="lastsemester">Last Semester in BYUI:</label>
              <input type="date" id="lastsemester" name="user_lastsemester" required >
            </li>
            <li>
              <label for="offtrack">Off Track Semester in BYUI:</label>
              <input type="date" id="offtrack" name="user_offtrack" required >
            </li>
            <li>
          </ul>
        </fieldset>
              <fieldset>
                <legend>Culture & Talents</legend>
              <ul>
                <li>
                  <label for="culture">Culture(s) [you are interested to represent]:</label>
                  <textarea id="msg" id="culture" name="user_culture" required ></textarea>
                </li>
                <li>
                  <label for="talent">Skills [talent you want to participate in]:</label>
                  <textarea id="msg" id="talent" name="user_talent" required ></textarea>
                </li>
                <li>
                  <label>Which platform do you use? [Please share your username/number]
                    <p class="medium"><input type="checkbox" id="preference_1" name="Course-1" value="Grand 3N" >
                    WhatsApp </p> <input class="platform" type="whatsapp" id="whatsapp" name="user_whatsapp" >
                    <p class="medium"><input  type="checkbox" id="preference_2" name="Course-2" value="Yoga Classes" >
                    Instagram </p> <input class="platform" type="instagram" id="instagram" name="user_instagram" >
                    <p class="medium"><input type="checkbox" id="preference_3" name="Course-3" value="Salmon 5N" >
                    Facebook </p> <input class="platform" type="facebook" id="facebook" name="user_facebook" >
                  </label>
                </li>
                <li>
              </fieldset>  
              <fieldset>
                <legend>Amelat Code of Conduct</legend>

                <div class="tacbox">
                  
                  <p style="color: white" id='termsText'><input type="checkbox" name="termsChkbx">I agree to these <a href="#">Amelat Code of Conduct</a>.</p>
                </div>
                
                </ul>
              </fieldset>
            </li>
            <ul>
            <li class="button">
              <input type="submit" name="submit" value="Book now!" disabled>
              
              
            </li>
          </ul>
          
          <script>
              var input = document.getElementsByName('termsChkbx')[0];
              var submit = document.getElementsByName('submit')[0];
              input.onchange=function() {
                  if(input.checked) {
                      submit.disabled = false;
                  } else {
                      submit.disabled = true;
                  }
              }
          </script>
        </form>




      </main>
      <footer>
        <p>Amelat Dance Company &copy; 2023 - Catherine Purushottam</p>
        
        <div class="social">
          <a href="https://www.facebook.com/catherinesmakeovers" target="_blank">
            <img src="images/final_images/facebook.png" alt="fb icon">
          </a>
          <a href="https://www.youtube.com/watch?v=pjtYxTUcwH4" target="_blank">
            <img src="images/final_images/youtube.png" alt="youtube icon">
          </a>
          <a href="https://instagram.com/catherines_makeover?igshid=MzMyNGUyNmU2YQ%3D%3D&utm_source=qr" target="_blank">
            <img src="images/final_images/instagram.png" alt="instagram icon">
          </a>
        </div>
      </footer>

    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById('feedback');
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener('submit', function (e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your interest! We will contact you soon!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        // document.body.classList.toggle('moveDown');
      });
    </script>
</div>
</body>

</html>
